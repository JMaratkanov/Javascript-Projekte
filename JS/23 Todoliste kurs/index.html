<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="_styles/toDoStyles.css">
  <title>Todo Liste</title>
</head>
<body>

  <div class="container">
    <h1>Todo</h1>

    <form class="todo-form">

      <button type="submit" class="add-button">Hinzufügen</button>

    <ul class="todo-items"></ul>
  </div>

	<!-- JS unten eingebunden -->
  <script type="text/javascript" src="_jScripts/script.js"></script>
</body>
</html>
